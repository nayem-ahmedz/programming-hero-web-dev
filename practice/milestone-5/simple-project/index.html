<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="grid grid-cols-1 md:grid-cols-2 gap-10 p-8">
        <section class="grid grid-cols-1 gap-10 text-center w-xs">
            <h1 class="text-5xl">Count Timer</h1>
            <p class="text-5xl" id="display">0</p>
            <div class="flex justify-evenly">
                <button class="p-4 text-5xl font-medium border w-20 text-white cursor-pointer rounded-lg bg-green-500 hover:bg-green-600" onclick="increment()">+</button>
                <button class="p-4 text-5xl font-medium border w-20 text-white cursor-pointer rounded-lg bg-red-500 hover:bg-red-600" id="decrement-btn">-</button>
            </div>
        </section>
        <section class="flex flex-col">
            <textarea rows="4" id="input-field" class="border border-gray-400 resize-none rounded-md p-5 w-sm text-lg" placeholder="write a review..."></textarea>
            <input type="button" id="submit-review-btn" value="submit" class="p-4 bg-blue-400 w-fit my-3 rounded-md hover:bg-blue-500 text-white font-medium cursor-pointer">
            <div class="review-container">
                <h3 class="text-2xl border-b border-gray-300 mb-6 pb-1">Customer Reviews</h3>
            </div>
        </section>
    </main>
    <script src="count.js"></script>
    <script src="addReview.js"></script>
</body>
</html>
