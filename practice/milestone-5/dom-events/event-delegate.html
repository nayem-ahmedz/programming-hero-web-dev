<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Event Delegate</h1> <hr>
    <p>simple list</p>
    <ul class="list-container">
        <li class="list-item">Lorem, ipsum dolor.</li>
        <li class="list-item">Deserunt, asperiores magni!</li>
        <li class="list-item">Officia, doloremque deserunt.</li>
        <li class="list-item">Neque, ipsa sit.</li>
        <li class="list-item">Recusandae, dolorem temporibus!</li>
    </ul>
    <button id="add-btn">Add item</button>

    <script>
        const liItems = document.getElementsByClassName('list-item');
        // for(const li of liItems){
        //     li.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     });
        // }
        document.getElementById('add-btn').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = 'newly added item';
            document.querySelector('.list-container').appendChild(li);
        });

        // newly added item will not be removed, because you have added the function in already available list items

        // lets solve this issue by using event delegate, we will add this event in parentNode
        document.querySelector('.list-container').addEventListener('click', function(){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target); // dont click on ul, it will be deleted haha
        });
    </script>
</body>
</html>
