<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>More events in webpage</h1>
    <hr>
    <button id="btn">click me</button>
    <input type="text" id="input-field">

    <script>
        document.querySelector('#btn').addEventListener('mouseenter', function(){ // mouseover, mousemove
            console.log('button mouse enter')
        });

        //     console.log('input focus')
        // });

        //     console.log('input blur')
        // });

        // // track key press : 1. keydown, 2. keypress, 3. keyup (best pracitce, can track key press time to time)
        // document.querySelector('#input-field').addEventListener('keydown', function(event){
        //     console.log('key down', event.target.value)
        // });
        // document.querySelector('#input-field').addEventListener('keypress', function(event){
        //     console.log('key down', event.target.value)
        // });
        document.querySelector('#input-field').addEventListener('keyup', function(event){
            console.log('key down', event.target.value)
        });
    </script>
</body>
</html>
