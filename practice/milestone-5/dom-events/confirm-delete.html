<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm to Delete</title>
</head>
<body>
    <h2 id="secret-text">My Secret Text</h2>
    <input type="text" id="input-field" placeholder="type delete"> <button id="delete-btn" disabled>Delete</button>

    <script>
        const deleteBtn = document.getElementById('delete-btn');
        deleteBtn.addEventListener('click', function(){
            document.getElementById('secret-text').remove();
        });
        document.querySelector('#input-field').addEventListener('keyup', function(event){
            const value = event.target.value;
            if(value === 'delete'){
                deleteBtn.removeAttribute('disabled');
            } else{
                deleteBtn.setAttribute('disabled', true);
            }
        });
    </script>
</body>
</html>
