<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Summary</title>
</head>
<body>
    <main>
        <h1>Event Summary</h1>
        <hr>
        <h3 id="display">Default Text</h3>
        <button onclick="onClickEv()">Onclick event</button>
        <button id="ev-listen-btn">Event Listener</button>

        <p>Input a string to replace default text</p>
        <input type="text" id="string">
        <button type="button" id="submit-btn">Submit</button>
    </main>

    <script>
        const display = document.getElementById('display');
        function onClickEv(){
            display.innerText = 'onclick event';
        }
        document.getElementById('ev-listen-btn').addEventListener('click', function(){
            display.innerText = 'event listener';
        })

        // option 2 recap
        document.getElementById('submit-btn').addEventListener('click', function(){
            const inputField = document.getElementById('string');
            const input = inputField.value;
            display.innerText = input;
            inputField.value = ''
        });
    </script>
</body>
</html>
