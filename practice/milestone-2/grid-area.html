<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area Layout</title>
    <style>
        *{
            box-sizing: border-box;
        }
        header{
            grid-area: header;
        }
        nav{
            grid-area: nav;
        }
        main{
            grid-area: main;
        }
        aside{
            grid-area: aside;
        }
        .adv{
            grid-area: adv;
        }
        footer{
            grid-area: footer;
        }
        header, nav, main, aside, .adv, footer{
            background-color: antiquewhite; border: 1px solid tomato; border-radius: 0.5rem; padding: 1rem; 
        }
        .container{
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            grid-template-areas:
              "header header header header"
              "nav main main aside"
              "nav main main adv"
              "footer footer footer footer"
            ;
        }
        @media screen and (max-width: 768px){
            .container{
                grid-template-columns: 1fr 2fr 2fr;
                grid-template-areas: 
                  "header header header"
                  "nav nav nav"
                  "aside main main"
                  "adv main main"
                  "footer footer footer"
                ;
            }
        }
        @media screen and (max-width: 576px){
            .container{
                grid-template-columns: 1fr;
                grid-template-areas: 
                  "header"
                  "nav"
                  "aside"
                  "main"
                  "adv"
                  "footer"
                ;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <header>
            <h2>Header</h2>
        </header>
        <nav>
            <ul>
                <li><a href="">nav 1</a></li>
                <li><a href="">nav 2</a></li>
                <li><a href="">nav 3</a></li>
            </ul>
        </nav>
        <main>
            <h2>Main</h2>
        </main>
        <aside>
            <h2>Sidebar</h2>
        </aside>
        <section class="adv">
            <h2>Advertisement</h2>
        </section>
        <footer>
            <h2>Footer</h2>
        </footer>
    </section>
</body>
</html>
