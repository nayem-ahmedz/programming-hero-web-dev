<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear timeout</title>
</head>
<body>
    
    <script>
        console.log(1);
        console.log(2);
        let count = 0;
        const intervalId = setInterval(() => console.log(count++), 1000);
        console.log('interval id : ', intervalId);
    </script>
</body>
</html>
