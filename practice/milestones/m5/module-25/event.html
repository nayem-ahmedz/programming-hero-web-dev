<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <h1>Event in JS</h1>
    <button onclick="console.log('clicked')">click me</button>
    <button onclick="makeRed()">make red</button>

    <button id="btn1">make green</button>
    <button id="btn2">make blue</button>
    <hr>
    <p>add event listener</p>
    <button id="addEv">make dark</button>
    <script>
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }
        const btn1 = document.getElementById('btn1');
        btn1.onclick = function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        
        const btn2 = document.querySelector('#btn2');
        function makeBlue(){
            document.body.style.backgroundColor = 'blue';
        }
        btn2.onclick = makeBlue;


        // add event listener
        document.getElementById('addEv').addEventListener('click', function(){
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        });
    </script>
</body>
</html>
