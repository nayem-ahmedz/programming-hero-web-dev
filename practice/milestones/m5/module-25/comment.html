<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment box</title>
    <style>
        .comment{
            border: 1px solid gray;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Comments are shown below:</h2>
        <div id="comment-container">
            <p class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum eum itaque vel!</p>
            <p class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum eum itaque vel Lorem ipsum dolor sit amet.!</p>
            <p class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum eum itaque vel!</p>
        </div>
        <textarea placeholder="write a comment" id="comment-box" cols="40" rows="5"></textarea> <br><br>
        <button type="button" id="submit-btn">Post</button>
    </section>

    <script>
        document.querySelector('#submit-btn').addEventListener('click', function(){
            const commentBox = document.getElementById('comment-box');
            const comment = commentBox.value.trim();

            const p = document.createElement('p');
            p.innerText = comment;
            p.classList.add('comment');
            document.querySelector('#comment-container').appendChild(p);
            commentBox.value = '';
        });
    </script>
</body>
</html>
