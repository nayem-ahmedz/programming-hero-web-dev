<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
    <style>
        .my-list .favourite{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="heading">this is a heading</h1>
    <ul class="my-list">
        <li>Apple</li>
        <li>Banana</li>
        <li class="favourite">Mango</li>
        <li class="favourite">Orange</li>
        <li class="favourite">Strawberry</li>
    </ul>
    <script>
        const firstOccurene = document.querySelector('.my-list .favourite');
        console.log(firstOccurene);

        const nodelist = document.querySelectorAll('.my-list .favourite');
        console.log(nodelist);
    </script>
</body>
</html>
