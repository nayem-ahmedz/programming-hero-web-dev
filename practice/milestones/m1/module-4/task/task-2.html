<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 | Module 4</title>
    <style>
        label{
            display: block;
        }
        input[type="submit"]{
            display: block; margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h3>Feedback form for storytelling</h3>
            <form>
                <label for="story">Write about your story</label>
                <textarea id="story" cols="40" rows="15" name="story"></textarea>
                <label for="rate">Rate the story</label>
                <select id="rate" name="rating">
                    <option value="bad">Bad</option>
                    <option value="good" selected>Good</option>
                    <option value="excellent">Excellent</option>
                </select>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
</body>
</html>
