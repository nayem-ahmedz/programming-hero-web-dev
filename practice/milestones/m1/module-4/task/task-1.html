<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 | Task 1</title>
    <style>
        label{
            display: block;
        }
        input[type="submit"]{
            display: block; margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <hr>
            <span>Search Your image here</span>
            <input type="search">
            <button type="button">Search</button>
            <figure>
                <img src="https://media.istockphoto.com/id/927810740/vector/panda-isolated-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=HtBQnKuw8HBcQRgiO0FB8G7ESEcLIMKOjikU2qBa_ZA=" alt="panda image">
                <figcaption>A panda</figcaption>
            </figure>
            <a href="#">for more click here</a>
            <hr>
        </section>
        <section>
            <p>Feedback Form :</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
                <label for="comment">Comment:</label>
                <textarea id="comment" cols="40" rows="5"></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
