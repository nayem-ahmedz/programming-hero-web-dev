<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid gray; padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Table in HTML</h2>
    <table>
        <caption>student data</caption>
        <thead>
            <tr>
                <th>Serial</th>
                <th>Full Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nayem Ahmed</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hajifa Jui</td>
                <td>24</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ahmed Nayem</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total People : 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
