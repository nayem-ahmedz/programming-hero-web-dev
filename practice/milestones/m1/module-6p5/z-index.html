<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index in CSS</title>
    <style>
        .parent{
            position: relative;
        }
        .first{
            width: 100%; height: 60vh; background-color: tomato; position: absolute;
            z-index: 1;
        }
        .second{
            width: 70%; height: 70vh; background-color: orange; position: absolute;
            z-index: 2;
        }
        .third{
            width: 90vw; height: 80vh; background-color: green; position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </div>
</body>
</html>
