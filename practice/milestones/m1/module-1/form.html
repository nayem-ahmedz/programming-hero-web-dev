<head>

    <title>HTML Form</title>
</head>
<body>
    <h2>HTML form tag</h2>
    <hr>

    <h3>Registration Form</h3>
    <form>
        <input type="text" placeholder="Your Name"> <br><br>
        <input type="email" placeholder="Your Email Address"> <br><br>
        <input type="password" placeholder="Your Password"> <br><br>
        <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female <br><br>
        <select>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select> <br><br>
        <input type="checkbox"> Agree to our terms <br><br>
        <input type="submit" value="register">
    </form>
</body>
</html>
