<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h2>image tag : img -> src = source and alt = alternative text</h2>
    <p>image from internet, <strong>external source</strong></p>
    <img src="https://images.unsplash.com/photo-1747738304810-5cb89f585299?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image from internet" width="300">
    <p>image from local storage, <strong>internal source</strong></p>
    <img src="/media/wallpaper.jpg" alt="image from local storage" width="300">
</body>
</html>
