<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage and json</title>
</head>
<body>
    <input type="number" id="id" placeholder="your id" />
    <input type="text" id="name" placeholder="your name"/>
    <button type="button" onclick="handleSubmit()">Submit</button>
    <button type="button" onclick="localStorage.clear()">Clear</button>
    <button type="button" onclick="getItem()">get item</button>

    <script>
        const handleSubmit = () => {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const obj = {id, name};
            const objJson = JSON.stringify(obj);
            localStorage.setItem(id, objJson);
        }
        function getItem(){
            const id = document.getElementById('id').value;
            const obj = JSON.parse(localStorage.getItem(id));
            console.log(obj);
        }
    </script>
</body>
</html>
