<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        .container{
            width: 100%; height: 80vh; border: 1px solid red;
            display: grid;
            grid-template-columns: 200px 100px 300px;
            /* grid-template-columns: repeat(3, 300px) auto; */
            /* grid-template-columns: repeat(3, 1fr); */
            /* justify-content: center; */
            /* !!flex property xxx align-items: center; */
            /* align-content: center; */
            place-content: center;
            /* grid-template-rows: repeat(3, 200px); */
        }
        .item{
            border: 1px solid black; padding: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS Grid layout : 2 dimentional layout</h1>
    <section class="container">
        <div class="item">item - 1</div>
        <div class="item">item - 2</div>
        <div class="item">item - 3</div>
        <div class="item">item - 4</div>
        <div class="item">item - 5</div>
        <div class="item">item - 6</div>
        <div class="item">item - 7</div>
        <div class="item">item - 8</div>
        <div class="item">item - 9</div>
        <div class="item">item - 10</div>
        <div class="item">item - 11</div>
        <div class="item">item - 12</div>
        <div class="item">item - 13</div>
        <div class="item">item - 14</div>
        <div class="item">item - 15</div>
        <div class="item">item - 16</div>
        <div class="item">item - 17</div>
        <div class="item">item - 18</div>
        <div class="item">item - 19</div>
        <div class="item">item - 20</div>
    </section>
</body>
</html>
