<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive grid</title>
    <style>
        .grid-container{
            border: 1px solid red;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 300px 300px;
            gap: 1rem;
        }
        .item-1{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column: span 2;
        }
        .item-2{
            grid-column: span 2;
        }
        @media screen and (max-width: 600px){
            .grid-container{
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 150px);
            }
            .grid-container > div{
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <section class="grid-container">
        <div class="item item-1" style="background-color: red;">1</div>
        <div class="item item-2" style="background-color: green;">2</div>
        <div class="item item-3" style="background-color: blue;">3</div>
        <div class="item item-4" style="background-color: black;">4</div>
    </section>
</body>
</html>
