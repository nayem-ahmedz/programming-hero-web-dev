<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .font-bebas-neue{
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .font-roboto {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
    </style>
</head>
<body class="font-roboto">
    <header class="bg-[#FFFBF0]">
        <nav></nav>
        <section class="sm:flex justify-between items-center">
            <div>
                <h1 class="text-7xl uppercase font-bebas-neue">
                    <span class="text-[#FABE4C] block mb-6">Be the Penguins</span>
                    <span class="text-[#363958]">of Winter</span>
                </h1>
                <p class="text-base mt-3 mb-3">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                </p>
                <button class="py-4 px-8 text-white rounded-[10px] bg-gradient-to-r from-[#A4BC46] to-[#85A019]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="size-6 inline-block mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"

                    </svg>
                    BUY NOW
                </button>
            </div>
            <div>
                <img src="images/model.png" alt="model ms">
            </div>
        </section>
    </header>
</body>
</html>
